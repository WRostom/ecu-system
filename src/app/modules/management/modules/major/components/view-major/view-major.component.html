<tui-loader [overlay]="true" *tuiLet="majorDataRequest$ | async as data" [showLoader]="!data">
  <section class="heading-part">
    <div class="left-side">
      <tui-breadcrumbs>
        <a *tuiBreadcrumb tuiLink> Major </a>
      </tui-breadcrumbs>
      <h5 class="tui-text_h5">{{ data.majorName }}</h5>
    </div>
    <div class="right-side">
      <button
        tuiButton
        type="button"
        icon="tuiIconDraft"
        size="m"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="toggleEdit(true)"
        (tuiActiveZoneChange)="toggleEdit($event)"
      >
        Edit
        <div class="sidebar" *tuiSidebar="openEdit; direction: 'right'">
          <app-add-major (openSidebar)="toggleEdit($event, true)" [editMode]="pageID"></app-add-major>
        </div>
      </button>
    </div>
  </section>

  <p class="section-title">Basic Information</p>
  <section class="content-part">
    <div class="info-box-wrapper">
      <div class="info-box">
        <p class="info-subheading">ID</p>
        <p class="info-content">{{ data.id }}</p>
      </div>
      <div class="info-box">
        <p class="info-subheading">Faculty</p>
        <p class="info-content">{{ data.majorName }}</p>
      </div>
      <div class="info-box">
        <p class="info-subheading">Major</p>
        <p class="info-content">{{ data.faculty.facultyName }}</p>
      </div>
    </div>
  </section>
</tui-loader>

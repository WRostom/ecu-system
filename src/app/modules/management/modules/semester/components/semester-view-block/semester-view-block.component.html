<fieldset [ngStyle]="{ 'padding-bottom': flag ? '50px' : '20px' }">
  <legend>2021 - 2022</legend>
  <div class="semester-content">
    <!-- <div class="semester-header"><p class="tui-text_body-xl">2021 - 2022</p></div> -->
    <tui-island class="semester-1-card"> <p class="tui-text_body-xl">Semester 1</p> </tui-island>
    <tui-island class="semester-2-card"> <p class="tui-text_body-xl">Semester 2</p> </tui-island>
  </div>
  <div
    class="flags"
    *ngIf="flag"
    [ngStyle]="{ background: flag == 'current' ? 'var(--md-sys-color-primary-container)' : 'var(--md-sys-color-tertiary-container)' }"
  >
    <p>{{ flag == "current" ? "Current Year" : "Future Year" }}</p>
  </div>
</fieldset>

<section class="heading-part">
  <div class="left-side">
    <tui-breadcrumbs>
      <a *tuiBreadcrumb tuiLink> Management </a>
    </tui-breadcrumbs>
    <h5 class="tui-text_h5">Department</h5>
  </div>
  <div class="right-side">
    <button tuiButton type="button" icon="tuiIconPlus" class="tui-space_right-3 tui-space_bottom-3">Add</button>
    <tui-input [(ngModel)]="searchTerm" tuiTextfieldSize="m"> Search <input tuiTextfield /> </tui-input>
  </div>
</section>

<section class="content-part">
  <table tuiTable class="table" [columns]="columns">
    <thead>
      <tr tuiThGroup>
        <th tuiTh [resizable]="true">Name</th>
        <th tuiTh>Balance</th>
      </tr>
    </thead>
    <tbody tuiTbody [data]="data">
      <tr *tuiRow="let item of data" tuiTr>
        <td *tuiCell="'balance'" tuiTd>
          {{ item.balance }}
        </td>
      </tr>
    </tbody>
  </table>
</section>

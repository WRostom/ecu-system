<div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row-adaptive">
        <section class="heading-part">
            <div class="left-side">
                <tui-breadcrumbs>
                    <a *tuiBreadcrumb tuiLink> Students </a>
                </tui-breadcrumbs>
                <h5 class="tui-text_h5">Waleed Soroor</h5>
            </div>
            <div class="right-side">
                <button tuiButton type="button" icon="tuiIconDraft" size="m"
                    class="tui-space_right-3 tui-space_bottom-3" (click)="toggle(true)"
                    (tuiActiveZoneChange)="toggle($event)">
                    Edit
                    <div class="sidebar" *tuiSidebar="open; direction: 'right'">
                        <app-add-student (openSidebar)="editStudent($event)"></app-add-student>
                    </div>
                </button>
            </div>
        </section>
    </div>
</div>
